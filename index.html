<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div  class="container">
    <h1>Mimic Me</h1>

    <div class="colours-div">
      <div class="colour-container red-colour-container">
        <div class="colour-div" id="colour-red"></div>
        <div>
          <button class="button button-red" id="btn-red"></button>
        </div>
      </div>

      <div class="colour-container blue-colour-container">
        <div class="colour-div" id="colour-blue"></div>
        <div>
          <button class="button button-blue" id="btn-blue"></button>
        </div>
      </div>

      <div class="colour-container green-colour-container">
        <div class="colour-div" id="colour-green"></div>
        <div>
          <button class="button button-green" id="btn-green"></button>
        </div>
      </div>

      <div class="colour-container yellow-colour-container">
        <div class="colour-div" id="colour-yellow"></div>
        <div>
          <button class="button button-yellow" id="btn-yellow"></button>
        </div>
      </div>

    </div> <!-- End of colours Div -->

    <div class="info-div">
      <div class="count">Count</div>
      <div class="start">Start</div>
      <div class="strict">Strict</div>
      <div class="toggle">Game On Off Toggle</div>
    </div>

  </div> <!-- End of page container div -->
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
